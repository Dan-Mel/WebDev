    <div class="container-fluid">

                    <p id="textChange"> My name is Dan</p>

        </div>
        <div class="row">
            <div class="col-sm-4" style="background-color: rgb(255, 165, 0);">

                <div class="slidecontainer">
                    <input type="range" min="1111111111" max="9999999999" value="1" class="slider" id="phoneNmbr">
                    <p>Please enter a phone number: <span id="demo"></span></p>
                </div>

                <script>
                    var slider = document.getElementById("phoneNmbr");
                    var output = document.getElementById("demo");
                    output.innerHTML = slider.value;

                    slider.oninput = function () {
                        output.innerHTML = this.value;
                    }

                </script>
            </div>
            <div class="col-sm-4" style="background-color:rgb(255, 255, 0);">
